<!DOCTYPE html>
<html>
  <head>
    <title>
      Register Here
    </title>
    <link rel = "stylesheet" href = "Ex4-CSS-Reg.css">

  </head>
  <body>
      <h1>REGISTRATION</h1>
    <form id = "form" class = "form" name = "reg">
      <table>
        <tr>
          <td>
            First Name
          </td>
          <td class = "form-field">
            <input type = "text" name = "fname" id = "fname" placeholder = "Enter your First Name"/>
            <small></small>
          </td>
        </tr>
        <tr>
          <td>
            Last Name
          </td>
          <td class = "form-field">
            <input type = "text" name = "lname" id = "lname" placeholder = "Enter your Last Name">
            <small></small>
          </td>
        </tr>
        <tr>
          <td>
            Email ID
          </td>
          <td class = "form-field">
            <input type = "email" name = "email" id = "email" placeholder = "sample@gmail.com">
            <small></small>
          </td>
        </tr>
        <tr>
          <td>
            Date of Birth
          </td>
          <td class = "form-field">
            <input type = "date" name = "dob" id = "dob">
            <small></small>
          </td>
        </tr>
        <tr>
          <td>
            Password
          </td>
          <td class = "form-field">
            <input type = "password" name = "pwd" id = "pwd" placeholder = "Enter your password">
            <small></small>
          </td>
        </tr>
        <tr>
          <td>
            Confirm Password
          </td>
          <td>
            <input type = "password" name = "cpwd" id = "cpwd" placeholder = "Enter your password again">
            <small></small>
          </td>
        </tr>
        <tr>
          <td>
            <input type = "submit" class = "b1" name = "but1" value = "Click Here to Register">
          </td>
          <td>
            <input type = "Reset" name = "but2" value = "Reset">
          </td>
        </tr>
      </table>

    </form>
    <script src = "Ex4-JS-Reg.js"></script>
  </body>
</html>
