<!DOCTYPE html>
<html>
  <head>
    <title>
      Register Here
    </title>
    <link rel = "stylesheet" href = "Ex3-CSS-Reg.css">
  </head>
  <body>
      <h1>REGISTRATION</h1>
    <form>
      <table>
        <tr>
          <td>
            First Name
          </td>
          <td>
            <input type = "text" name = "fname" id = "fname" placeholder = "Enter your First Name">
          </td>
        </tr>
        <tr>
          <td>
            Last Name
          </td>
          <td>
            <input type = "text" name = "lname" id = "lname" placeholder = "Enter your Last Name">
          </td>
        </tr>
        <tr>
          <td>
            Email ID
          </td>
          <td>
            <input type = "email" name = "email" id = "email" placeholder = "sample@gmail.com">
          </td>
        </tr>
        <tr>
          <td>
            Date of Birth
          </td>
          <td>
            <input type = "date" name = "dob" id = "dob">
          </td>
        </tr>
        <tr>
          <td>
            Password
          </td>
          <td>
            <input type = "password" name = "pwd" id = "pwd" placeholder = "Enter your password">
          </td>
        </tr>
        <tr>
          <td>
            Confirm Password
          </td>
          <td>
            <input type = "password" name = "cpwd" id = "cpwd" placeholder = "Enter your password again">
          </td>
        </tr>
        <tr>
          <td>
            <input type = "Submit" class = "b1" name = "but1" value = "Click Here to Register">
          </td>
          <td>
            <input type = "Reset" name = "but2" value = "Reset">
          </td>
        </tr>
      </table>

    </form>
  </body>
</html>
