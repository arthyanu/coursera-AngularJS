<!DOCTYPE html>
<html>
	<head>
		<title> Controller Example </title>
		<script src = "angular.min.js"></script>
		<script src = "Ex8-ControllerJS.js"></script>
	</head>
	<body ng-app = "m1">
		<div ng-controller = "c1">
			Name = {{name}}
			<br/>
			Designation = {{desi}}
			<br/>
			Department = {{dept}}
			<br/>
			{{msg1}} {{name}}
			<br/>
		</div>
		
		<div ng-controller = "c2">
			Name = {{name1}}
			<br/>
			Designation = {{desi1}}
			<br/>
			Department = {{dept1}}
			<br/>
			{{msg1}} {{name}}
			<br/>
		</div>
	</body>
</html>
